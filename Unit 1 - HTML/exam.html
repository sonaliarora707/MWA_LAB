<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        legend
        {
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h3>Form Example</h3>
    <form action="">
        <fieldset>
            <legend>General Details:</legend>
            Name: <input type="text" name="name"> <br> <br>
            Gender: <input type="radio" name="gender"> 
                    <label for="Male">Male</label>
                    <input type="radio" name="gender">
                    <label for="Female">Female</label>
                    <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Personal Details:</legend>
            Mobile Number: <br> <input type="text" name="name"> <br>
            ID Number: <br> <input type="text" name="id"> <br>
            License Number: <br> <input type="text" name="license"> 
        </fieldset>
        <input type="submit">
    </form>
</body>
</html>
