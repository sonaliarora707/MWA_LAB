<title>jQuery Programs</title>
<script>
    $(document).ready(function(){
    $("button").click(function(){
        $("ul li:nth-child(2)").hide();
    });
    });
</script>
</head>
<body>
    <p>List 1</p>
    <ul>
        <li>coffee</li>
        <li>milk</li>
        <li>tea</li>
    </ul>

    <ul>

        <li>Milk</li>
        <li>Tea</li>
    </ul>

<button> Click me </button>

</body>
