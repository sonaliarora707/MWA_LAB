    <title>Document</title>
    <script>
        function myFunc()
        {
            var string1 = document.getElementById("box").value;
            var pattern = /\d+/g;
            var result = string1.match(pattern);
            if(isNaN(string1) == true)
            {
                document.getElementById("demo").innerHTML = "True";
            }
            else
            {
                document.getElementById("demo").innerHTML = "False";
            }
        }

</head>
<body>
